<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mark-It-Down</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/styles.css" />
    <link
      href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAA////AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABAAAAAAAAABEQAAAAAAABEREAAAAAABERERAAAAABEREREQAAABEREREREAABERERERERABEREREREREQAAABEREAAAAAAAEREQAAAAAAARERAAAAAAABEREAAAAAAAEREQAAAAAAAAAAAAAAAAAAAAAAAAD//wAA/v8AAPx/AAD4PwAA8B8AAOAPAADABwAAgAMAAAABAAD4PwAA+D8AAPg/AAD4PwAA+D8AAP//AAD//wAA"
      rel="icon"
      type="image/x-icon"
    />
  </head>
  <body class="m-0 p-0">
    <div id="app">
      <header class="d-flex align-items-center justify-content-center m-3">
        <h1>Mark-It-Down</h1>
      </header>
      <div class="d-flex justify-content-center m-5">
        <button v-on:click="marked" class="m-1">Convert to Markdown</button>
        <button v-on:click="copyAll" class="m-1">Copy to Clipboard</button>
      </div>
      <div class="d-flex justify-content-center m-5">
        <textarea :value="input" id="input" rows="10"></textarea>
      </div>
      <div class="d-flex align-content-center justify-content-center">
        <div
          id="content"
          class="p-5 d-flex align-items-center justify-content-center flex-column m-4 border border-dark rounded"
        ></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="./src/app.js"></script>
  </body>
</html>
